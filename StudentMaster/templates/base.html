<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student Master{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="{% if request.endpoint == 'home' %}homepage{% endif %}">
    <div class="container">
        <h2>{% block header %}{% endblock %}</h2>
        {% block content %}{% endblock %}
        <div class="button-container">
            {% if request.endpoint != 'home' %}
            <button class="back-home" onclick="location.href='{{ url_for('home') }}'">Back Home</button>
            {% endif %}
        </div>
    </div>
</body>
</html>
