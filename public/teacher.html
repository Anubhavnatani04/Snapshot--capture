<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
</head>
<body>
    <h1>Teacher Page</h1>
    <button id="snapshotButton">Get Snapshot</button>
    <button id="saveSnapshotButton" style="display:none;">Save Snapshot</button>
    <div id="snapshotContainer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentSnapshotDataUrl = '';

        document.getElementById('snapshotButton').addEventListener('click', () => {
            socket.emit('requestSnapshot');
        });

        socket.on('snapshotData', (data) => {
            const img = document.createElement('img');
            img.src = data;
            img.alt = 'Student Snapshot';
            img.style.maxWidth = '100%';
            document.getElementById('snapshotContainer').innerHTML = '';
            document.getElementById('snapshotContainer').appendChild(img);

            currentSnapshotDataUrl = data;
            document.getElementById('saveSnapshotButton').style.display = 'inline-block';
        });

        document.getElementById('saveSnapshotButton').addEventListener('click', () => {
            if (currentSnapshotDataUrl) {
                const a = document.createElement('a');
                a.href = currentSnapshotDataUrl;
                a.download = 'snapshot.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
