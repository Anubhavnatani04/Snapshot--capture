<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
</head>
<body>
    <h1>Student Page</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let videoStream;

        // Request screen capture permission and keep the stream active
        async function requestScreenCapturePermission() {
            try {
                videoStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: 'screen' }
                });
            } catch (error) {
                console.error('Error capturing screen:', error);
            }
        }

        // Capture the screen and send the snapshot to the server
        async function captureScreen() {
            if (!videoStream) return;

            const video = document.createElement('video');
            video.srcObject = videoStream;
            await video.play();

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/png');
            socket.emit('snapshot', dataUrl);
        }

        // Listen for snapshot request and capture the screen
        socket.on('takeSnapshot', () => {
            captureScreen();
        });

        // Request permission on initial connection
        socket.on('connect', () => {
            requestScreenCapturePermission();
        });

        // Cleanup on disconnect
        socket.on('disconnect', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
